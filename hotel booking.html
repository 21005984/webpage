<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Tourism - Hotel Booking</title>
</head>
<body>
    <div class="header">
        <img src="/images/th.png" alt="City Logo" width="200" height="300">
        <h1>Book Your Stay in DELHI</h1>
    </div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotel booking.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </div>
    <div class="content">
        <form action="submit-booking.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin"><br><br>
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout"><br><br>
            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br><br>
            <input type="submit" value="Book Now">
        </form>
    </div>
</body>
</html>
